<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>

    <form id="book-form">
        <input id="title" placeholder="Title" required>
        <input id="author" placeholder="Author" required>
        <input id="pages" placeholder="Pages" required type="number">

        <label>
            <input id="read" type="checkbox">Read
        </label>

        <button type="submit" id="submit-btn">Add Book</button>
    </form>

    <div id="library-display"></div>

    <script src="script.js"></script>
    
</body>
</html>
